<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" 
	rel="stylesheet" 
	integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" 
	crossorigin="anonymous"
>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="js/app.js"></script>
  <title>Guess the Number!</title>
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
/>
</head>
<body>
  <h1 id="title">Number Guessing Game</h1>
  <h2 id="message">Please enter a guess between 1 and 100!</h2>
  <form>
    <input type="text" id="guess-input" placeholder="Enter guess here..." />
    <button id="guess-button" class= "btn btn-primary" type="submit">Guess</button>
    <button id="reset-button" type="reset" class="btn btn-danger"  hidden>Reset</button>
  </form>
  <h3 id="prev-guesses-msg"></h3>
  <div id="prev-guesses">
  </div>
</body>
</html>
